<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <title>Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/tooplate.css') }}">
  </head>

 <body id="reportsPage">
    <div class="" id="home">
        <div class="container">
            <!-- nav menu row -->
            <div class="row">
                <div class="col-12"> 
                    <nav class="navbar navbar-expand-xl navbar-light bg-light">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item">
                                <!-- user Input -->
                                    <form action = "http://localhost:5000/result" method = "POST">
                                      <input type="text" placeholder="Eventname" name="username">
                                      <input type="date" placeholder="date" name="date">
                                      <input type="number" placeholder="NumberOfSnippet" name="quantity" min="1" max="15">
                                      <input type = "submit" value = "Go" />
                                    </form>   
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

            <!-- body row -->
            <div class="row tm-content-row tm-mt-big">

                <div class="tm-col tm-col-big">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">Input</h2>
                        <table border="1">
                            <tbody>
                            <tr>
                                <th> Term </th>
                                <td>{{a}}</td>
                            </tr>
                            <tr>
                                <th> Date </th>
                                <td>{{b}}</td>
                            </tr>
                            <tr>
                                <th> Number of snippets </th>
                                <td>{{c}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="tm-col tm-col-big">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">LDA topics</h2>
                        {{lda_topics}}
                        <h2 class="tm-block-title">TF-IDF topics</h2>
                        {{tf_Idf_topics}}
                    </div>
                </div>

                <div class="tm-col tm-col-big">
                    <div class="bg-white tm-block h-100">
                        <div class="row">
                            <div class="col-8">
                                <h2 class="tm-block-title d-inline-block">wordcloud graph</h2>
                                <img src="{{ user_image }}" alt="User Image" width="600px" height="550px">
                            </div>
                        </div>
                    </div>
                </div>

                  <div class="tm-col tm-col-big">
                    <div class="bg-white tm-block h-100">
                        <div class="row">
                            <div class="col-8">
                                 <h2 class="tm-block-title d-inline-block">line chart</h2>
                                <canvas id="myChart" width="600" height="400"></canvas>
                                <p id="caption">The chart is displaying a simple line chart.</p>
                                <script>
                                    var ctx = document.getElementById("myChart").getContext('2d');
                                    var myChart = new Chart(ctx, {
                                        type: 'bar',
                                        data: {
                                            labels : [{% for item in labels %}
                                                            "{{item}}",
                                                            {% endfor %}],
                                            /*labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],*/
                                            datasets: [{
                                                label: '# of Term Frequency',
                                                data: [{% for item in values %}
                                                            "{{item}}",
                                                            {% endfor %}],
                                                backgroundColor: [
                                                    'rgba(255, 99, 132, 0.2)',
                                                    'rgba(54, 162, 235, 0.2)',
                                                    'rgba(255, 206, 86, 0.2)',
                                                    'rgba(75, 192, 192, 0.2)',
                                                    'rgba(153, 102, 255, 0.2)',
                                                    'rgba(255, 159, 64, 0.2)'
                                                ],
                                                borderColor: [
                                                    'rgba(255,99,132,1)',
                                                    'rgba(54, 162, 235, 1)',
                                                    'rgba(255, 206, 86, 1)',
                                                    'rgba(75, 192, 192, 1)',
                                                    'rgba(153, 102, 255, 1)',
                                                    'rgba(255, 159, 64, 1)'
                                                ],
                                                borderWidth: 1
                                            }]
                                        },
                                        options: {
                                            scales: {
                                                yAxes: [{
                                                    ticks: {
                                                        beginAtZero:true
                                                    }
                                                }]
                                            }
                                        }
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <!--End of body row-->

        </div> <!--End of Container-->
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
